<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body{
            width:500px;
            
        }
        .btn-group,.notice{
            margin-top:5px;
        }
    </style>
</head>
<body>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="popup.js"></script>
    
    <div class="panel">

        <div class="panel-heading">Facebook Post Filter</div>
        <div class="panel-body">
            
            <div class="alert alert-success">
                <p>請輸入在facebook上你不想看到貼文的主要關鍵字唷! (例如不想看到黃色小鴨的貼文，則輸入「黃色小鴨」)</p>

            </div>
            <form action="">
                <textarea class="form-control" cols="30" rows="10"></textarea>
                <div class="btn-group btn-group-justified">
                    
                    <a class="btn btn-primary" id="submit">儲存</a>
                    <a class="btn btn-default" id="switcher">停用</a>
                </div>
            </form>        
            <div class="alert alert-warning notice" style="display:none;"></div>
            <div class="clearfix"></div>
        </div>
    </div>

    </div>
</body>
</html>
